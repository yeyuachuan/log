<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字变化</title>
    <style>
        .square{
            width: 350px;
            height: 500px;
            border: 2px solid black;
        }
        .c{
            width:50px;
            height: 50px;
            background: red;
            border-radius: 100%;
            float: left;
        }
        .h{
            background-color: green;
        }
    </style>

</head>
<body>
    <div class="square">

    </div>
</body>
</html>
<script src ="js/digit.js"></script>
<script>
    var k = -1;
    function  change() {
        var data = digit[k];
        for(var i=0; i<data.length;i++){
            for(var j=0;j<data[i].length;j++) {
                if(data[i][j] == 1){
                    var circle = document.createElement('div');
                    circle.innerHTML = '<div class="c"></div>';
                    document.querySelector(".square").append(circle);
                }else {
                    var circle = document.createElement('div');
                    circle.innerHTML = '<div class="c h"></div>';
                    document.querySelector(".square").append(circle);
                }
            }
        }
    }

    setInterval(function () {/*用计时器实现一个清空效果，然后1秒执行一次函数*/
        if(k<9){
            document.querySelector(".square").innerHTML="";
            k++;
            change();
        }else {
            k=-1;
        }
    },1000)





</script>
